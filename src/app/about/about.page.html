<ion-header>
  <ion-toolbar>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">About</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container">

    <form [formGroup]='form' errorTailor>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Telephone</ion-label>
          <ion-input formControlName="telephone" #telephoneInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Age</ion-label>
          <ion-input formControlName="age" #ageInput></ion-input>
        </ion-item>
      </ion-list>

      <div class="ion-padding">
        <ion-button expand="block" type="submit" class="ion-no-margin" [disabled]="!form.valid">Submit</ion-button>
      </div>
    </form>

  </div>

</ion-content>
